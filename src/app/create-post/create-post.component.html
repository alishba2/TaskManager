
<mat-card >

  <form  (submit)="addtask(postTask)" #postTask="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" ngModel required minlength="3">

    </mat-form-field>
    <mat-form-field>
      <textarea matInput  rows="6" name="content" ngModel required minlength="5"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Task</button>
  </form>


</mat-card>

<hr>
